<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#e1f2ff] flex items-center justify-center min-h-screen">

  <div class="bg-[#f7faff] shadow-md rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-2 text-center text-gray-700">üìÆ Complaint Box</h2>
    <h2 class="text-xl font-semibold mb-6 text-center text-gray-600">üîê Login</h2>

    <div>

      <!-- User ID -->
      <div class="mb-4">
        <label for="userId" class="block text-sm font-medium text-gray-600 mb-1">User ID</label>
        <input type="text" id="userId" name="userId" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <!-- div id error -->

      <!-- Submit Button -->
      <button id="button" class="w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 transition">
        Login
      </button>
    </div>
  </div>

  <script>
    // app.js
    document.getElementById('button').addEventListener('click', async function (event) {
      // event.preventDefault();

      const userId = document.getElementById('userId').value;
      const pass = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      console.log(userId, pass);


      const response = await fetch("http://localhost:1857/login", {
        method: 'POST',
        headers: { 'content-type': 'application/json' },
        body: JSON.stringify({ userId, pass })
      })

      const data = await response.json();
      console.log(data);
      document.getElementById('userId').value = ""

      if (data.role) {
        // Login successful
        console.log(data.role);
         document.getElementById('userId').value = ""

        if (data.role === "student")
          window.location.href = '../student/index.html';
        if (data.role === "admin")
          window.location.href = '../admin/index.html';
        if (data.role === "teacher")
          window.location.href = '../teacher/index.html';

        // window.location.href = 'www.google.com'; // Redirect to a protected page
        // window.open('https://www.google.com', '_blank');
      } else {
        // Login failed
        // errorMessage.textContent = data.message || 'Login failed. Please try again.';

      }

    });

  </script>

</body>

</html>
