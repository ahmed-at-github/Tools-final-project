<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e1f2ff] flex items-center justify-center min-h-screen">

  <div class="bg-[#f7faff] shadow-md rounded-xl p-8 w-full max-w-md"> 
    <h2 class="text-2xl font-bold mb-2 text-center text-gray-700">📮 Complaint Box</h2>
    <h2 class="text-xl font-semibold mb-6 text-center text-gray-600">🔐 Login</h2>

    <form>
      <!-- Role Selector -->
      <div class="mb-4">
        <label for="role" class="block text-sm font-medium text-gray-600 mb-1">Select Role</label>
        <select id="role" name="role" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="" disabled selected>Select your role</option>
          <option value="teacher">👨‍🏫 Teacher</option>
          <option value="student">🎓 Student</option>
          <option value="admin">🛠️ Admin</option>
          <option value="chairman">👨‍💼 Chairman</option>
        </select>
      </div>

      <!-- User ID -->
      <div class="mb-4">
        <label for="userId" class="block text-sm font-medium text-gray-600 mb-1">User ID</label>
        <input type="text" id="userId" name="userId" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 transition">
        Login
      </button>
    </form>
  </div>

</body>
</html>
