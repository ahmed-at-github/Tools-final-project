<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Complaint - Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom styles to use the Inter font */
      body {
        font-family: "Inter", sans-serif;
      }
      /* Custom scrollbar for a consistent look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: #e0f2fe; /* Lightest blue from the palette */
        border-radius: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #90cdf4; /* A mid-range blue for the thumb */
        border-radius: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #63b3ed; /* A darker blue on hover */
      }
    </style>
  </head>
  <body class="bg-[#F0F8FF] min-h-screen flex flex-col">
    <!-- Main container for the dashboard layout -->
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar Navigation -->
      <aside class="w-64 bg-[#E0F2FE] p-4 flex flex-col shadow-lg rounded-r-lg">
        <div
          class="text-2xl font-bold text-gray-800 mb-8 rounded-lg p-2 bg-[#D1EEFF] text-center"
        >
          Logo
        </div>
        <nav class="flex-1 space-y-2">
          <a
            href="index.html"
            class="block p-3 text-gray-700 hover:bg-[#BEE3F8] rounded-lg transition-colors duration-200 ease-in-out font-medium"
            >Dashboard</a
          >
          <a
            href="teachers.html"
            class="block p-3 text-gray-700 hover:bg-[#BEE3F8] rounded-lg transition-colors duration-200 ease-in-out font-medium"
            >Teachers</a
          >
          <!-- Active link styling -->
          <a
            href="lab.html"
            class="block p-3 text-gray-800 bg-[#BEE3F8] rounded-lg transition-colors duration-200 ease-in-out font-bold shadow-sm"
            >Lab</a
          >
          <a
            href="course.html"
            class="block p-3 text-gray-700 hover:bg-[#BEE3F8] rounded-lg transition-colors duration-200 ease-in-out font-medium"
            >Course</a
          >
          <a
            href="academic.html"
            class="block p-3 text-gray-700 hover:bg-[#BEE3F8] rounded-lg transition-colors duration-200 ease-in-out font-medium"
            >Academic</a
          >
        </nav>
      </aside>

      <!-- Main Content Area -->
      <main
        class="flex-1 flex flex-col p-6 bg-white rounded-l-lg shadow-xl m-4"
      >
        <!-- Header Section -->
        <header
          class="flex justify-between items-center pb-4 border-b border-gray-200 mb-6"
        >
          <h1 class="text-3xl font-extrabold text-gray-900">Lab Complaint</h1>
          <div class="relative">
            <button
              id="menuButton"
              class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out"
            >
              <svg
                class="w-8 h-8 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
            <!-- Dropdown Menu -->
            <div
              id="dropdownMenu"
              class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-10 hidden"
            >
              <a
                href="#"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-lg"
                >Dashboard</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-100 rounded-lg"
                >Settings</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg"
                >Logout</a
              >
            </div>
          </div>
        </header>

        <!-- Content Section: "Submit a Lab Complaint" Form -->
        <section
          class="flex-1 bg-[#F5FBFF] p-6 rounded-lg border border-gray-200 overflow-y-auto custom-scrollbar"
        >
          <h2 class="text-2xl font-semibold text-gray-800 mb-6">
            Submit a Lab Complaint
          </h2>
          <form action="#" method="POST" class="space-y-6">
            <!-- Grid layout for form inputs -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Student ID Input -->
              <div>
                <label
                  for="student-id"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Student ID</label
                >
                <input
                  type="text"
                  name="student-id"
                  id="student-id"
                  class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition"
                  placeholder="e.g., C231241"
                />
              </div>

              <!-- Section Input -->
              <div>
                <label
                  for="section"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Section</label
                >
                <input
                  type="text"
                  name="section"
                  id="section"
                  class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition"
                  placeholder="e.g., Section 5FM"
                />
              </div>

              <!-- Lab Room Input -->
              <div>
                <label
                  for="lab-room"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Lab Room</label
                >
                <input
                  type="text"
                  name="lab-room"
                  id="lab-room"
                  class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition"
                  placeholder="e.g., Room C501"
                />
              </div>

              <!-- Lab Stuff Input -->
              <div>
                <label
                  for="lab-stuff"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Lab Equipment/Stuff</label
                >
                <input
                  type="text"
                  name="lab-stuff"
                  id="lab-stuff"
                  class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition"
                  placeholder="e.g., PC-05, Monitor-9"
                />
              </div>
            </div>

            <!-- Message Textarea -->
            <div>
              <label
                for="message"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Complaint Details</label
              >
              <textarea
                id="message"
                name="message"
                rows="6"
                class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition"
                placeholder="Please describe the issue in detail..."
              ></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-right">
              <button
                type="submit"
                class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105"
              >
                Submit Complaint
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script>
      // Get the menu button and dropdown menu elements
      const menuButton = document.getElementById("menuButton");
      const dropdownMenu = document.getElementById("dropdownMenu");

      // Toggle the dropdown menu's visibility when the menu button is clicked
      menuButton.addEventListener("click", () => {
        dropdownMenu.classList.toggle("hidden");
      });

      // Close the dropdown menu if a click occurs outside of it
      window.addEventListener("click", (event) => {
        if (
          !menuButton.contains(event.target) &&
          !dropdownMenu.contains(event.target)
        ) {
          dropdownMenu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
