<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e1f2ff] flex items-center justify-center min-h-screen">

  <div class="bg-[#f7faff] shadow-md rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-2 text-center text-gray-700">üìÆ Complaint Box</h2>
    <h2 class="text-xl font-semibold mb-6 text-center text-gray-600">üîê Login</h2>

    <div>
      <!-- User ID -->
      <div class="mb-4">
        <label for="userId" class="block text-sm font-medium text-gray-600 mb-1">User ID</label>
        <input type="text" id="userId" name="userId" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Error Message -->
      <div id="error-message" class="text-sm mb-4 hidden text-red-500"></div>

      <!-- Submit Button -->
      <button id="button" class="w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 transition">
        Login
      </button>
    </div>
  </div>

  <script>
    document.getElementById('button').addEventListener('click', async function () {
      const userId = document.getElementById('userId').value;
      const pass = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch("http://localhost:1857/login", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, pass })
        });

        const data = await response.json();
        console.log(data);

        if (data.role) {
          // Clear inputs and hide error message
          document.getElementById('userId').value = "";
          document.getElementById('password').value = "";
          errorMessage.style.display = 'none';

          // Redirect based on role
          if (data.role === "student") {
            window.location.href = '../student/index.html';
          } else if (data.role === "admin") {
            window.location.href = '../admin/index.html';
          } else if (data.role === "teacher") {
            window.location.href = '../teacher/index.html';
          }
        } else {
          // Show error message
           document.getElementById('userId').value = "";
          document.getElementById('password').value = "";

          errorMessage.textContent = data.message || 'Invalid ID or Password.';
          errorMessage.style.display = 'block';
        }
      } catch (err) {
        console.error('Fetch error:', err);
         document.getElementById('userId').value = "";
          document.getElementById('password').value = "";
          
        errorMessage.textContent = 'Server error. Please try again later.';
        errorMessage.style.display = 'block';
      }
    });
  </script>

</body>
</html>
